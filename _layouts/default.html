<!DOCTYPE html>
<html>
  <head>
    <!-- <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title> -->
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <!-- <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1> -->
            <h1 class="site-name">{{ site.name}}</h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
      <ul>
        <li><a href="http://plaza.umin.ac.jp/~takeshou/index.html">TOP</a></li>
        <li><a href="http://plaza.umin.ac.jp/~takeshou/profile.html">プロフィール</a></li>
        <li><a href="http://plaza.umin.ac.jp/~takeshou/study.html">研究</a></li>
        <li><a href="http://plaza.umin.ac.jp/~takeshou/lectures.html">教育</a></li>
        <li><a href="http://plaza.umin.ac.jp/~takeshou/recent.html">近況</a></li>
        <li><a href="http://d.hatena.ne.jp/takeshou/">メモ</a></li>
        <li><a href="http://plaza.umin.ac.jp/~takeshou/soft.html">ソフトウェア</a></li>
        <li><a href="http://plaza.umin.ac.jp/~takeshou/hard.html">ハードウェア</a></li>
        <li><a href="http://plaza.umin.ac.jp/~takeshou/link.html">リンク</a></li>
      </ul>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="nav">
                  <a href="{{ site.baseurl }}/">Blog</a>
                  <a href="{{ site.baseurl }}/archive.html">Archives</a>
                  <a href="{{ site.baseurl }}/tags.html">Tags</a>
                  <a href="{{ site.baseurl }}/about">About</a>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
