---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="date">{{ page.date | date: "%B %e, %Y" }}</p>

  <div class="entry">
    {{ content }}
  </div>

  <div>
    <nav id="tags">
    <ul>
      {% for tag in page.tags %}
      <li><a href="/blog/tags.html#tag_{{ tag }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
    </nav>
  </div>

  {% include disqus.html %}

</article>
