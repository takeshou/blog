---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>
  <p class="date">
    {% for tag in page.tags %}
    [ <a href="/blog/tags.html#tag_{{ tag }}">{{ tag }}</a> ]
    {% endfor %}
    {{ page.date | date: "%b %e, %Y" }}
  </p>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}

</article>
