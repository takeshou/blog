---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <p class="read-more"><a href="{{ site.baseurl }}{{ post.url }}">Read more / comments</a></p>

    </article>
  {% endfor %}
</div>
<div>
  <ul class="memo">
    {% if paginator.previous_page %}<li class="list"><a href="/blog/{% if paginator.previous_page != 1 %}page{{ paginator.previous_page }}/{% endif %}">新しい記事</a></li>{% endif %}
    {% if paginator.next_page %}<li class="list"><a href="/blog/page{{ paginator.next_page }}/">古い記事</a></li>{% endif %}
  </ul>
</div>
