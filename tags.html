---
layout: page
title: タグ一覧
permalink: tags.html
---

{% for tag in site.tags %}
<article>
  <h2 id="tag_{{ tag[0] }}">{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
    <li class="post-date"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y %b %d" }})</li>
    {% endfor %}
  </ul>
</article>
{% endfor %}
